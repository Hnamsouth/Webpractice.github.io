<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <section class="section">
        <div class="row container-lg m-auto" style="
        box-shadow:5px 4px 10px gray ;
        margin-top: 62px !important;
        padding: 14px;">
            <div class="col-3 cnt-left p-5">
                <div>
                    <h1 class="m-cnt " (click)="show('displayFVR')">Favorites</h1>
                    <ul>
                        <div [style.display]="displayFVR">
                            <li *ngFor="let i of favoritesList;let j=index"><a routerLink="favorites{{j}}">{{i}}</a></li>
                        </div>
                    </ul>
                </div>
                <div>
                    <h1 class="m-cnt" (click)="show('displayJohn')">John</h1>
                    <ul>
                        <div #bar1 [style.display]="displayJohn">
                            <li *ngFor="let i of JohnList;let j=index"><a routerLink="john{{j}}">{{i}}</a></li>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="col cnt-right" style="padding-left: 0;">
                <router-outlet></router-outlet>
            </div>
        </div>
    </section>
</body>



</html>
