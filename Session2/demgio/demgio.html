<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tomorrow&display=swap');
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #282C34;
        }
        
        .clock {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #383E4A;
            border-radius: 15px;
            box-shadow: 0 0 1px #21252B, -3px 3px 8px rgba(0, 0, 0, 0.5), inset 3px -3px 10px rgba(0, 0, 0, 0.9), inset -3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .clock .time {
            margin-bottom: 45px;
            width: 180px;
            height: 50px;
            color: rgb(227, 225, 225);
            text-shadow: 0 0 5px hsl(0, 100%, 50%);
            background: #2b2e33;
            font-size: 25px;
            border-radius: 8px;
            box-shadow: inset -2px 2.5px 2px rgba(0, 0, 0, 0.6), inset -2px 2.5px 6px rgba(0, 0, 0, 0.4), inset -2px -3px 5px rgba(0, 0, 0, 0.1);
        }
        
        .clock .time span {
            font-family: 'Tomorrow', sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 9px;
            letter-spacing: 3px;
        }
        
        .clock button {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 5px;
            border: none;
            background: var(--cl);
            color: white;
            font-weight: 600;
            margin: 0 9px;
            box-shadow: -1px 1px 5px rgba(0, 0, 0, 0.98), 1.5px -1px 6px #2B2E33, -2.5px -2.5px 6px #363434, inset 1.5px -1.5px 2px rgba(21, 21, 21, 0.7), inset 2px -2px 6px rgba(0, 0, 0, 0.7), inset -1px 1px 2px rgba(31, 31, 31, 0.7);
            top: 8px;
            left: -0.5px;
            animation-name: none;
            animation-duration: 0.8s;
            animation-iteration-count: 1;
            animation-direction: alternate-reverse;
            z-index: 10000;
            /*animation: name duration timing-function delay iteration-count direction fill-mode;*/
        }
        
        .clock {
            transform: scale(2);
        }
        
        .clock .btn div {
            position: relative;
            width: 65px;
            height: 65px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: inset -2px 2.5px 2px rgba(0, 0, 0, 0.6), inset -2px 2.5px 6px rgba(0, 0, 0, 0.4), inset -2px -3px 5px rgba(0, 0, 0, 0.1);
            background: #2B2E33;
            margin: 0 6px;
            z-index: 1;
        }
        
        .clock .btn div::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: none;
            left: 0;
            z-index: 10;
        }
        
        @keyframes lightunder {
            0% {
                top: 8px;
                left: -0.5px;
            }
            100% {
                transform: translate(-0.6px, 0.5px);
                box-shadow: -1px 1px 5px rgba(0, 0, 0, 0.98), 1.5px -1px 6px #2B2E33, -2.5px -2.5px 6px #363434, inset 1.5px -1.5px 2px rgba(21, 21, 21, 0.7), inset 2px -2px 6px rgba(0, 0, 0, 0.7), inset -1px 1px 2px rgba(31, 31, 31, 0.7);
            }
        }
    </style>
</head>

<body>
    <div class="clock">
        <div style="display:flex; flex-direction: column; justify-content:center ;align-items: center;">
            <div class="time"><span id="dn">10:00</span></div>
            <div class="btn" style="display: flex;justify-content: center;">
                <div>
                    <button onclick="mss(0)" class="pumos" type="button " id="start" onclick="countdown()" style="--cl:#198754e0;"><span id="Tstart" style="text-shadow: 0 0 5px hsl(0, 100%, 50%);">Start</span>
                    </button>
                </div>
                <div>
                    <button onclick="mss(1)" class="pumos" type="button" id="stop" style="--cl:#dc3546e9;"><span>Stop</span></button>
                </div>
                <div>
                    <button onclick="mss(2)" class="pumos" type="button " id="reset" style="--cl:#0d6dfddf;"><span>Reset</span> </button>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="./demgio.js"></script>

</html>
